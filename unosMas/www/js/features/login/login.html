<ion-view view-title='Login'>
<ion-modal-view>
	<ion-content>
		<form class="loginForm" ng-submit="doLogin()">
			<div class="list">
		 			 <label class="item item-input item-floating-label">
		    		<span class="input-label">Email</span>
		    		<input type="email" ng-model="loginData.username" placeholder="Email">
		  		</label>
		  		<label class="item item-input item-floating-label">
		    		<span class="input-label">Password</span>
		    		<input type="password" ng-model="loginData.password" placeholder="Password">
		  		</label>
			</div>
		
			<div>
				<img class= "loginImg " src="../../img/mermaidDeadpool_burned.png">
				<p class="loginText">I Want To Be Where The Tacos Are</p>
			</div>

			<div>
				<button id="loginButton" class="button button-footer button-block button-outline button-dark" type="submit" ng-click="LoginVM.continue()">
		  			Enter
				</button>
			</div>
		</form>
			<div>
				<center><a id="signLink" ng-href='#/{{"signUp"}}'>Sign Up</a></center> 
			</div>
	</ion-content>
</ion-modal-view>	
</ion-view>
