<ion-view view-title='Login'>
	<ion-content>
		<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Email</span>
		    <input type="email" placeholder="Email">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Password</span>
		    <input type="password" placeholder="Password">
		  </label>
		</div>

		<div>
			<img class= "loginImg " src="../../img/mermaidDeadpool_burned.png">
			<p class="loginText">I Want To Be Where The Tacos Are</p>
		</div>

		<div>
			<button id="loginButton" class="button button-footer button-block button-outline button-dark" ng-click="LoginVM.continue()">
	  			Enter
			</button>
			<center><a id="signLink" ng-href='#/{{"signUp"}}'>Sign Up</a></center> 
		<div>

	</ion-content>
</ion-view>
