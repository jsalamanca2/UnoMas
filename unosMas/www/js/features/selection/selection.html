<ion-view view-title="Choices">  

  <ion-content class="card-background-page">

    <ion-card>
      <img class="cardImg" src="../../img/tacos.png"/>
      <div class="card-title">Taco $6 (2pcs)</div>
    </ion-card>

    <ion-card>
      <img class="cardImg" src="../../img/quesa.png"/>
      <div class="card-title">Quesadillas $8</div>
    
    </ion-card>

    <ion-card>
      <img class="cardImg" src="../../img/burrito.png"/>
      <div data-toggle="collapse" class="card-title">Burritos $7</div>
      <ion-list>
        <ion-checkbox checkbox-dark ng-model="filter.red">Beans</ion-checkbox>
        <ion-checkbox ng-model="filter.yellow">4 Mexican Cheeses</ion-checkbox>
        <ion-checkbox ng-model="filter.blue">Lettuces</ion-checkbox>
        <ion-checkbox checkbox-assertive ng-model="filter.green">Sour Cream</ion-checkbox>
        <ion-checkbox ng-model="filter.purple">Rice</ion-checkbox>
        <ion-checkbox ng-model="filter.pink">Beef</ion-checkbox>
      </ion-list>

      
    </ion-card>

    <ion-card>
      <img class="cardImg" src="../../img/nachos.png"/>
      <div class="card-title">Nachos $4</div>
   
    </ion-card>
    <div>
        <button id="selectionButton" class="button button-footer button-block button-outline button-dark" type="submit" ng-click="SelectionVM.continue()">
            Order
        </button>
      </div>

  </ion-content>

</ion-view>
